<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="filterText" class="form-label">Ürün Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama İfadesi Giriniz">
</div>
<div *ngIf="filterText.length>1" class="alert alert-dark">
{{filterText}} Aradınız
</div>
<table class="table" *ngIf="dataLoaded!=false">
  <thead>
    <tr>
      <th>Id</th>
      <th>Ürün Adı</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>Kdv'li Fiyat</th>
      <th>Stok Adedi</th>
    </tr>
  </thead>
  <tr *ngFor="let product of products | filterPipe:filterText">
    <td>{{product.productId}}</td>
    <td>{{product.productName |uppercase}}</td>
    <td>{{product.categoryId}}</td>
    <td>{{product.unitPrice |currency}}</td>
    <td>{{product.unitPrice |vatAdded:10 | currency}}</td>
    <td>{{product.unitsInStock}}</td>
  </tr>
</table>
